<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h3>Login</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form autocomplete="off" #f=ngForm>
            <mat-form-field class="col-12">
              <input matInput ngModel name="username" required #username placeholder="Username" >
            </mat-form-field>

            <mat-form-field class="col-12">
                <input matInput ngModel name="Password" #password required  placeholder="Password" >
              </mat-form-field>
              <br><br>
              <button [disabled]="!f.valid" (click)="login(username.value, password.value); password.value = ''" mat-raised-button color="primary" class="col-1">Login</button>
              </form>

    </mat-card-content>
  
  </mat-card>
