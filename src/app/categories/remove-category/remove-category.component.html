<h2 mat-dialog-title>Delete category {{category.category}}</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="category">Yes</button>
</mat-dialog-actions>
