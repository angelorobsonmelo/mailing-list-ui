<h2 mat-dialog-title>Save Category</h2>

<form autocomplete="off" #f=ngForm>

    <mat-dialog-content>

        <mat-form-field class="col-12">
            <input matInput placeholder="Category" #inputCategory  maxlength="100" name="category" required [(ngModel)]="category.category">
            <mat-hint align="end">{{inputCategory.value?.length || 0}}/100</mat-hint>
            <button mat-button type="button" *ngIf="category.category" matSuffix mat-icon-button aria-label="Clear" (click)="category.category=''">
                <mat-icon>close</mat-icon>
            </button>

            <mat-error>Category is required</mat-error>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close class="mat-raised-button" type="button" (click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" [disabled]="!f.valid" (click)="save()">Save</button>
    </mat-dialog-actions>

</form>
