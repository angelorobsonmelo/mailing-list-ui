
  <mat-form-field class="col-3">
    <input matInput placeholder="Searching category" name="category" (keyup)="applyFilter($event.target.value)">
  </mat-form-field>

  &nbsp;&nbsp;


<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="edit(element.id)">
          <mat-icon class="col-4">edit</mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="remove(element.id)">
          <mat-icon class="col-4">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"
    (page)="changePaginator($event)">
  </mat-paginator>
</div>
<br>
<a mat-raised-button (click)="openDialog()">Add new category</a>
