<form>
  <mat-form-field class="col-4">
    <input matInput placeholder="Search function">
  </mat-form-field>
</form>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="username Instagram">
      <mat-header-cell *matHeaderCellDef> Username Instagram </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userNameInstagram}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="functions">
      <mat-header-cell *matHeaderCellDef> Functions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span *ngFor="let function of element.functions">
          {{ function.function }}
        </span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="inserted by">
      <mat-header-cell *matHeaderCellDef> Inserted by </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.userAppDto.firstName}} {{element.userAppDto.lastName}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary">
          <mat-icon class="col-4">edit</mat-icon>
        </button>
        <button mat-raised-button color="warn">
          <mat-icon class="col-4">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              [showFirstLastButtons]="true"
              (page)="changePaginator($event)">
</mat-paginator>
</div>
<br>
<a mat-raised-button routerLink=".">Add new function</a>
