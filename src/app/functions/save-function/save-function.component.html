<h2 mat-dialog-title>Save Function</h2>

<form autocomplete="off" #f=ngForm>

    <mat-dialog-content>

        <mat-form-field class="col-12">
            <input matInput placeholder="function" name="function" [(ngModel)]="function.function">
            <button mat-button type="button" *ngIf="function.function" matSuffix mat-icon-button aria-label="Clear" (click)="function.function=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close class="mat-raised-button" (click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    </mat-dialog-actions>

</form>
