<form >
    <mat-form-field class="col-4">
      <input matInput placeholder="Search function" >
    </mat-form-field> 
    </form>

<div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="function">
          <mat-header-cell *matHeaderCellDef> Function </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.function}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary"><mat-icon class="col-4">edit</mat-icon></button>
                <button mat-raised-button color="warn"><mat-icon class="col-4">delete</mat-icon></button>

            </mat-cell>
          </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    
      <mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
<br>
    <a mat-raised-button routerLink=".">Add new function</a>
